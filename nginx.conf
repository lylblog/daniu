
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;


    server {
        listen       80;
        server_name  aws.liuhu.asia;

        charset utf-8;

        #access_log  logs/host.access.log  main;
	access_log logs/access.log; #访问日志
        error_log logs/error.log; #错误日志

        location / {
	    include uwsgi_params;
            uwsgi_connect_timeout 30;
            uwsgi_pass 172.31.4.130:8080;  #和uwsgi的socket地址保持一致
	    uwsgi_param UWSGI_SCRIPT daniu.wsgi;  #入口文件，即wsgi.py相对于项目根目录的位置，“.”相当于一层目录
            uwsgi_param UWSGI_CHDIR /data/daniu;
	    index  index.html index.htm;
            client_max_body_size 35m;
        }
	gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/ xml+rss text/ javascript;
       location static/ {
            alias /data/daniu/templates/static; #静态文件地址
            index index.html index.htm;
        }
