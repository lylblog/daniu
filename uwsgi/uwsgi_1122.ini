[uwsgi]
chdir=/data/daniu
home=/data/envs/daniu_env
module=daniu.wsgi:application
env DJANGO_SETTINGS_MODULE=daniu.settings
static-map=/static=/data/daniu/templates/static
socket=172.31.4.130:8080
#http=172.31.4.130:8080
uid=root
gid=root
workers=5
harakiri=20
post-buffering=4096
max-requests=5000
master=true
vacuum=true
enable-threads=true
thunder-lock=true
pidfile=/data/daniu/uwsgi/uwsgi.pid
daemonize=/data/daniu/uwsgi/uwsgi.log
